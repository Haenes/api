services:
  api:
    container_name: api
    build: .
    entrypoint: sh ./entrypoint.sh
    volumes:
      - .:/api
    ports:
      - "8000:8000"
    env_file:
      - .env
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 100M
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    container_name: api-db
    build: ./deploy/db
    env_file:
      - .env
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 50M
    volumes:
      - ./deploy/db/data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U$$POSTGRES_USER -d$$POSTGRES_DB"]
      interval: 1s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    container_name: api-redis
    build: ./deploy/redis
    command: redis-server redis.conf
    env_file:
      - .env
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 10M
    volumes:
      - ./deploy/redis:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD} ping | grep PONG"]
      interval: 1s
      timeout: 5s
      retries: 10
    restart: unless-stopped

